<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testar Relatório</title>
</head>
<body>
    <script>
        function testRelatorio() {
            fetch('https://exemploaularender2.onrender.com/hello/relatorio', {
                method: "GET",
                headers: {
                    'Content-Type': 'application/json'
                }
            })
            .then(function (response) {
                if (!response.ok) {
                    throw new Error('Erro na resposta: ' + response.statusText);
                }
                
                const contentType = response.headers.get("Content-Type");
                if (contentType && contentType.includes("application/json")) {
                    return response.json();
                } else {
                    throw new Error('Resposta não é JSON: ' + contentType);
                }
            })
            .then(function (data) {
                console.log('Relatório:', data);
                document.getElementById("resultado").innerHTML = 
                    '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
            })
            .catch(function (error) {
                console.error('Erro:', error);
                document.getElementById("resultado").innerHTML = 
                    'Erro: ' + error.message;
            });
        }

        // Teste automático ao carregar a página
        document.addEventListener('DOMContentLoaded', function() {
            testRelatorio();
        });
    </script>

    <h1>Teste do Relatório de Alunos</h1>
    <button onclick="testRelatorio()">Carregar Relatório</button>
    <div id="resultado" style="margin-top: 20px; padding: 10px; border: 1px solid #ccc;"></div>
</body>
</html>
