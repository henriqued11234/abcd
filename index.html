<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function logPerson() {
          // fetch('http://localhost:8080/myresource/buscar', {
            fetch('http://localhost:8080/myresource/post', {
         // fetch('http://localhost:8080/myresource/atualiza?1&atualiza', {
                method: "POST",
                body: JSON.stringify({ 
                    id: 50, 
                    nome: "ABCagoraa", 
                    cpf: "1233322", 
                    senha: "asdssdasdaf2" 
                }),
                headers: {
                    'Content-Type': 'application/json' // Indicate that the body is JSON
               }
            })
            .then(function (response) {
                // Check if the response is okay
                if (!response.ok) {
                    throw new Error('Erro na resposta da requisição: ' + response.statusText);
                }
                
                // Check if the response is JSON
                const contentType = response.headers.get("Content-Type");
                if (contentType && contentType.includes("application/json")) {
                    return response.json(); // Parse response as JSON
                }
              if (contentType && contentType.includes("text/plain"))
                {
                  return response.text(); 
                }
              else {
                    
                    throw new Error('Resposta não é JSON: ' + contentType);
                }
            })
            .then(function (myJson) {
                console.log(myJson); // Log the JSON response to the console
                document.getElementById("textoHtml").innerHTML = JSON.stringify(myJson, null); // Display response in HTML
            })
            .catch(function (error) {
                console.error('Erro: ', error); // Log any errors
                document.getElementById("textoHtml").innerHTML = 'Error: ' + error.message; // Display error in HTML
            });
        }
    </script>
    <button onclick="logPerson()">Log Person</button>
  
    <p id="textoHtml"></p>
</body>
</html>
